---
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar", "pm2"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Make backend dir"
  file:
    path: /home/ubuntu/backend
    state: directory

- name: "Copy dist files"
  become: true
  copy:
    src: /root/project/artifact.tar.gz
    dest: /home/ubuntu/backend/artifact.tar.gz

- name: Unpack dist files and start the app
  become: true
  shell: |
    cd /home/ubuntu/backend
    tar -xzf artifact.tar.gz
    rm artifact.tar.gz
- name: Build backend and prestart:prod
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install --global
    npm install -g npm@latest
    npm audit fix 
    npm run build
    npm install pm2


# - name: Stop old backend process
#   become: true
#   shell: |
#     pm2 stop --silent backend
#     pm2 delete --silent backend

- name: Executing node
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
    pm2 ls